<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leandro & Geycianne</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #fff0f5;
      color: #5a2a55;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .cover {
      background-color: #ffc0cb;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      transition: transform 1s ease;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .reveal-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #db7093;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reveal-button:hover {
      background-color: #c06085;
    }

    .letter-paper {
      width: 90%;
      max-width: 600px;
      height: auto;
      background: repeating-linear-gradient(white, white 22px, #cce 23px);
      padding: 30px 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      border-radius: 10px;
      display: none;
      position: relative;
      z-index: 2;
      text-align: justify;
    }

    .letter-content {
      font-size: 1.1em;
      white-space: pre-wrap;
      line-height: 1.6em;
    }

    .typewriter span {
      border-right: 2px solid;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0% { border-color: transparent; }
      50% { border-color: #5a2a55; }
      100% { border-color: transparent; }
    }

    .open-animation {
      transform: rotateX(180deg);
      transition: transform 1s ease;
    }

    .heart {
      position: fixed;
      bottom: -30px;
      color: #ff69b4;
      font-size: 20px;
      animation: rise 4s linear forwards;
      z-index: 999;
    }

    @keyframes rise {
      0% {
        opacity: 0;
        transform: translateY(0);
      }
      30% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-800px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cover" id="cover">
      <h1>Leandro & Geycianne</h1>
      <p>1 mÃªs de amor - 28/07</p>
      <button class="reveal-button" onclick="openLetter()">Clique para abrir nossa cartinha ðŸ’Œ</button>
    </div>

    <div class="letter-paper" id="letterPaper">
      <div class="letter-content typewriter" id="letter"></div>
    </div>
  </div>

  <script>
    const rawText = `Meu amor, sei que temos pouco tempo juntos, mas jÃ¡ foi o suficiente para eu perceber o quanto quero vocÃª na minha vida. Obrigado por me escolher todos os dias, mesmo com as minhas falhas. Isso me dÃ¡ ainda mais certeza de que quero envelhecer ao seu lado. Obrigado pela paciÃªncia e compreensÃ£o. Isso me ensina a ser mais paciente e compreensÃ­vel com vocÃª tambÃ©m. Obrigado por ser a minha paz em um mundo que muito me cobra. Isso me faz querer construir um lar ainda mais maravilhoso para nÃ³s dois. Eu amo vocÃª, do fundo do meu coraÃ§Ã£o. Te quero pra toda vida.`;

    const texto = rawText.replace(/\.(\s|$)/g, ".\n\n");

    function openLetter() {
      const cover = document.getElementById('cover');
      const paper = document.getElementById('letterPaper');
      const letter = document.getElementById('letter');

      cover.classList.add('open-animation');

      setTimeout(() => {
        cover.style.display = 'none';
        paper.style.display = 'block';
        typeWriter(letter, texto);
      }, 1000);
    }

    function typeWriter(element, text, i = 0) {
      if (i < text.length) {
        element.innerHTML = text.substring(0, i+1) + '<span></span>';
        setTimeout(() => typeWriter(element, text, i + 1), 60);
      } else {
        element.innerHTML = text;
        showHearts();
      }
    }

    function showHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
